<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diabetes Prediction</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle pattern overlay using SVG background */
    body {
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
      background-repeat: repeat;
      background-size: 200px 200px;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 flex items-center justify-center p-8 font-sans">

  <main class="bg-white bg-opacity-90 backdrop-blur-md rounded-3xl shadow-2xl max-w-lg w-full p-12 space-y-10">
    <header>
      <h1 class="text-4xl font-extrabold text-blue-900 flex items-center gap-4 mb-12 select-none">
        <!-- Medical notes icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-11 w-11 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true" focusable="false">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-3-3v6m-6 4h12a2 2 0 002-2V7a2 2 0 00-2-2H6a2 2 0 00-2 2v9a2 2 0 002 2z" />
        </svg>
        Diabetes Prediction
      </h1>
    </header>

    <form action="/predict" method="post" class="space-y-8" novalidate>
      <div>
        <label for="Pregnancies" class="block text-blue-800 font-semibold mb-2">Pregnancies</label>
        <input
          type="number"
          id="Pregnancies"
          name="Pregnancies"
          placeholder="e.g., 2"
          required
          min="0"
          class="w-full rounded-xl border border-blue-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-300 px-5 py-3 text-blue-900 placeholder-blue-400 transition-shadow duration-300"
        />
      </div>

      <div>
        <label for="Glucose" class="block text-blue-800 font-semibold mb-2">Glucose Level</label>
        <input
          type="number"
          id="Glucose"
          name="Glucose"
          placeholder="e.g., 130"
          required
          min="0"
          class="w-full rounded-xl border border-blue-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-300 px-5 py-3 text-blue-900 placeholder-blue-400 transition-shadow duration-300"
        />
      </div>

      <div>
        <label for="BloodPressure" class="block text-blue-800 font-semibold mb-2">Blood Pressure</label>
        <input
          type="number"
          id="BloodPressure"
          name="BloodPressure"
          placeholder="e.g., 70"
          required
          min="0"
          class="w-full rounded-xl border border-blue-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-300 px-5 py-3 text-blue-900 placeholder-blue-400 transition-shadow duration-300"
        />
      </div>

      <div>
        <label for="SkinThickness" class="block text-blue-800 font-semibold mb-2">Skin Thickness</label>
        <input
          type="number"
          id="SkinThickness"
          name="SkinThickness"
          placeholder="e.g., 32"
          required
          min="0"
          class="w-full rounded-xl border border-blue-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-300 px-5 py-3 text-blue-900 placeholder-blue-400 transition-shadow duration-300"
        />
      </div>

      <div>
        <label for="Insulin" class="block text-blue-800 font-semibold mb-2">Insulin Level</label>
        <input
          type="number"
          id="Insulin"
          name="Insulin"
          placeholder="e.g., 85"
          required
          min="0"
          class="w-full rounded-xl border border-blue-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-300 px-5 py-3 text-blue-900 placeholder-blue-400 transition-shadow duration-300"
        />
      </div>

      <div>
        <label for="BMI" class="block text-blue-800 font-semibold mb-2">BMI</label>
        <input
          type="number"
          step="0.1"
          id="BMI"
          name="BMI"
          placeholder="e.g., 28.5"
          required
          min="0"
          class="w-full rounded-xl border border-blue-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-300 px-5 py-3 text-blue-900 placeholder-blue-400 transition-shadow duration-300"
        />
      </div>

      <div>
        <label for="DiabetesPedigreeFunction" class="block text-blue-800 font-semibold mb-2">Diabetes Pedigree Function</label>
        <input
          type="number"
          step="0.01"
          id="DiabetesPedigreeFunction"
          name="DiabetesPedigreeFunction"
          placeholder="e.g., 0.45"
          required
          min="0"
          class="w-full rounded-xl border border-blue-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-300 px-5 py-3 text-blue-900 placeholder-blue-400 transition-shadow duration-300"
        />
      </div>

      <div>
        <label for="Age" class="block text-blue-800 font-semibold mb-2">Age</label>
        <input
          type="number"
          id="Age"
          name="Age"
          placeholder="e.g., 35"
          required
          min="0"
          class="w-full rounded-xl border border-blue-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-300 px-5 py-3 text-blue-900 placeholder-blue-400 transition-shadow duration-300"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-extrabold rounded-2xl py-4 shadow-lg transition-transform duration-300 hover:scale-105 flex justify-center items-center gap-3 select-none"
      >
        <!-- Vials icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true" focusable="false">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 20h9" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m0 0L8 12m4 8l4-8" />
        </svg>
        Predict
      </button>
    </form>

    <!-- Prediction result (Flask template variable) -->
    {% if prediction_text %}
      <div
        class="mt-10 mx-auto max-w-xl bg-blue-100 bg-opacity-70 border border-blue-400 rounded-3xl p-8 text-blue-900 font-semibold text-center text-xl shadow-lg backdrop-blur-sm"
        role="alert"
      >
        {{ prediction_text }}
      </div>
    {% endif %}

    <a href="/explore" class="mt-8 block mx-auto max-w-xl text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-2xl py-4 shadow-md transition-transform duration-300 hover:scale-105 select-none">
      ðŸ“Š Explore Dataset
    </a>

    <a href="/life" class="mt-8 block mx-auto max-w-xl text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-2xl py-4 shadow-md transition-transform duration-300 hover:scale-105 select-none">
      ðŸ“Š CHECK YOUR LIFESTYLE
    </a>

  </main>

   
  <!-- Chatbot Floating Button -->
  <a href="/chatbot" aria-label="Chatbot" title="Chatbot" class="fixed bottom-8 right-8 bg-blue-700 hover:bg-blue-800 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg transition-transform duration-300 hover:scale-110 z-50 select-none">
    <!-- Robot icon SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true" focusable="false">
      <rect x="7" y="7" width="10" height="10" rx="2" ry="2" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M7 17h10M9 10h.01M15 10h.01" />
    </svg>
  </a>

</body>
</html>
